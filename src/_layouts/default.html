<!doctype html>
<html class="no-js" lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    {% if jekyll.environment == 'development' %}
      {% include livereload.html %}
    {% endif %}
    {% include head.html %}
    {% stylesheet main %}
    {% if jekyll.environment == 'development' %}
      {% javascript vendor/modernizr %}
    {% elsif jekyll.environment == 'production' %}
      <script src="{{ site.assets.cdn }}{{ site.baseurl }}{{ site.assets.prefix }}/modernizr.js">
    {% endif %}
    {% javascript webcomponentsjs/webcomponents-lite %}
    <link rel="import" href="{% asset_path vulcanized %}">
    <script src="{{ site.data.vendor.src.webfontloader }}">
    </script>
    <script>{% asset fonts %}</script>
  </head>
  <body unresolved>
    {{ content }}
  </body>
  {% javascript main %}
</html>
